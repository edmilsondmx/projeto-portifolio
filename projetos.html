    <style>
        
        main > h1{
            margin-bottom: 20px;
            text-align: center;
            
        }
        main > h1::before{
            content: "\2714\0020";
            color: green;
        }
        .content{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content > li{
            list-style: none;
            line-height: 60px;
            font-size: 15px;
            background-color: #ffffff;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        a > img{
            border-radius: 10px;
        }
        a > img:hover{
            animation: bate 1.2s ease-in-out;
        }
        @keyframes bate {
            0%{
                transform: translateY(0);
            }
            20%{
                transform: translateY(-20px);
                
                
            }
            40%{
                transform: rotate(-10deg);
                
            }
            60%{
                transform: rotate(10deg);
            }
            
            100%{
                transform: translateY(0);
            }

        }
        
        
    </style>
</head>
